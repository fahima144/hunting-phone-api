<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
       <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">

        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search your phone" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn bg-[#0D6EFD] text-[#FFFFFF]">Search</button>
        </section>

        <!-- search result -->
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button -->
            <div onclick="handleShowAll()" id="show-all-container" class="hidden text-center my-8">
                <button class="btn bg-[#0D6EFD] text-[#FFFFFF]">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
